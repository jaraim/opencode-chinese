            - æäº¤: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}
            
            ### å®‰è£…æ–¹æ³•
            ```bash
            curl -fsSL -o opencode-cli.zip "https://github.com/jaraim/opencode-chinese/releases/download/nightly/opencode-cli-linux.zip"
