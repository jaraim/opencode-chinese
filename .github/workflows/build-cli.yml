            ```
          files: |
            opencode-cli-linux-x64.zip
            opencode-cli-linux-arm64.zip
          prerelease: true
          draft: false
          make_latest: false

      - name: Create Stable Release (x64)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "OpenCode CLI ${{ github.ref_name }}"
          body: |
            ğŸ‰ OpenCode CLI æ­£å¼ç‰ˆæœ¬ ${{ github.ref_name }}
            
            ### æ›´æ–°å†…å®¹
            ${{ github.event.head_commit.message }}
            
            ### ä¸‹è½½
            - x86_64: `opencode-cli-linux-x64.zip`
            - ARM64: `opencode-cli-linux-arm64.zip`
          files: |
            opencode-cli-linux-x64.zip
            opencode-cli-linux-arm64.zip
          prerelease: false
          draft: false
          make_latest: true

      - name: Cleanup x64
        if: always()
        run: rm -f opencode-cli-linux-x64.zip

  # ARM64 æ„å»ºï¼ˆæ–°å¢ï¼‰
  build-arm64:
    runs-on: ubuntu-24.04-arm  # GitHub åŸç”Ÿ ARM64 runner
    permissions:
