name: Build CLI

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  build-cli:
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç ï¼ˆåŒ…å«å­æ¨¡å—ï¼‰
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # 2. è®¾ç½® Bun ç¯å¢ƒ
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # 3. ç¼“å­˜ä¾èµ–
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      # 4. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: bun install

      # 5. æ„å»º CLI
      - name: Build CLI
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          cd packages/opencode
          bun run build --single

      # 6. æ‰“åŒ…æˆ zip
      - name: Package artifact
        run: |
          cd packages/opencode/dist
          zip -r ../../../opencode-cli-linux.zip .
          cd ../../..
          
          # æ˜¾ç¤ºæ‰“åŒ…å†…å®¹
          echo "ğŸ“¦ æ‰“åŒ…å†…å®¹ï¼š"
          unzip -l opencode-cli-linux.zip

      # 7. ä¸Šä¼ åˆ° Artifactsï¼ˆä¿ç•™ï¼‰
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-Linux
          path: opencode-cli-linux.zip
          retention-days: 7

      # 8. æ¨é€åˆ° Releasesï¼ˆæ¯æ¬¡ push åˆ° main éƒ½åˆ›å»º/æ›´æ–°é¢„å‘å¸ƒç‰ˆæœ¬ï¼‰
      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "Nightly Build"
          body: |
            ğŸŒ™ OpenCode CLI è‡ªåŠ¨æ„å»ºç‰ˆæœ¬
            
            - æ„å»ºæ—¶é—´: ${{ github.event.head_commit.timestamp }}
            - æäº¤: ${{ github.sha }}
            - åˆ†æ”¯: ${{ github.ref_name }}
            
            ### å®‰è£…æ–¹æ³•
            ```bash
            # ä¸‹è½½å¹¶è§£å‹
            curl -fsSL -o opencode-cli.zip "https://github.com/${{ github.repository }}/releases/download/nightly/opencode-cli-linux.zip"
            unzip opencode-cli.zip
            chmod +x opencode
            sudo mv opencode /usr/local/bin/
            ```
          files: opencode-cli-linux.zip
          prerelease: true
          draft: false
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. å¦‚æœæ˜¯ tag æ¨é€ï¼Œåˆ›å»ºæ­£å¼ Release
      - name: Create Stable Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "OpenCode CLI ${{ github.ref_name }}"
          body: |
            ğŸ‰ OpenCode CLI æ­£å¼ç‰ˆæœ¬ ${{ github.ref_name }}
            
            ### æ›´æ–°å†…å®¹
            ${{ github.event.head_commit.message }}
            
            ### å®‰è£…æ–¹æ³•
            ```bash
            curl -fsSL -o opencode-cli.zip "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/opencode-cli-linux.zip"
            unzip opencode-cli.zip
            chmod +x opencode
            sudo mv opencode /usr/local/bin/
            ```
          files: opencode-cli-linux.zip
          prerelease: false
          draft: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 10. æ¸…ç†
