name: Build OpenCode CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build CLI only
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          # 只构建 opencode-cli 相关的包，跳过有问题的 console-app
          bun run turbo run build --filter=opencode-ai/sdk --filter=opencode-ai/script --filter=opencode-ai/app

      - name: Find and upload CLI artifacts
        run: |
          find . -type f -executable -name "opencode*" > cli-files.txt
          if [ -s cli-files.txt ]; then
            mkdir -p artifacts
            cat cli-files.txt | xargs -I {} cp {} artifacts/
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-ubuntu
          path: artifacts/
