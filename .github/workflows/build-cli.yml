name: Build CLI

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  # x86_64 æ„å»º
  build-x64:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build CLI (x64)
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          cd packages/opencode
          bun run build --single

      - name: Package artifact (x64)
        run: |
          cd packages/opencode/dist
          zip -r ../../../opencode-cli-linux-x64.zip .
          cd ../../..
          echo "ğŸ“¦ x64 æ‰“åŒ…å†…å®¹ï¼š"
          unzip -l opencode-cli-linux-x64.zip

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-linux-x64
          path: opencode-cli-linux-x64.zip
          retention-days: 7

  # ARM64 æ„å»º
  build-arm64:
    runs-on: ubuntu-24.04-arm
    
    steps:
