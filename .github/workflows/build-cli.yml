name: Build CLI

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  # x86_64 æ„å»ºï¼ˆåŸæœ‰ï¼‰
  build-x64:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build CLI (x64)
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          cd packages/opencode
          bun run build --single

      - name: Package artifact (x64)
        run: |
          cd packages/opencode/dist
          zip -r ../../../opencode-cli-linux-x64.zip .
          cd ../../..
          echo "ğŸ“¦ x64 æ‰“åŒ…å†…å®¹ï¼š"
          unzip -l opencode-cli-linux-x64.zip

      - name: Upload x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-linux-x64
          path: opencode-cli-linux-x64.zip
          retention-days: 7

      - name: Create/Update Release (x64)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "OpenCode CLI Nightly Build"
          body: |
            ğŸŒ™ OpenCode CLI è‡ªåŠ¨æ„å»ºç‰ˆæœ¬
            
            ### ä¸‹è½½
            
            | æ¶æ„ | æ–‡ä»¶ | é€‚ç”¨è®¾å¤‡ |
            |------|------|----------|
            | x86_64 | `opencode-cli-linux-x64.zip` | æ™®é€šç”µè„‘/æœåŠ¡å™¨ |
            | ARM64 | `opencode-cli-linux-arm64.zip` | æ‰‹æœº/ARMæœåŠ¡å™¨ |
            
            ### x86_64 å®‰è£…æ–¹æ³•
            ```bash
            curl -fsSL -o opencode-cli.zip "https://github.com/jaraim/opencode-chinese/releases/download/nightly/opencode-cli-linux-x64.zip"
            unzip opencode-cli.zip
