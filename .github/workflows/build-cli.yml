name: Build OpenCode CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整历史，方便 Turborepo 缓存

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Turborepo
        run: bun install -g turbo

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build CLI with Turborepo
        run: |
          # 增加 Node.js 内存限制到 8GB
          export NODE_OPTIONS="--max-old-space-size=8192"
          # 用 Turborepo 构建 opencode-cli 包
          bun run turbo run build --filter=opencode-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-ubuntu
          path: packages/opencode-cli/dist/
