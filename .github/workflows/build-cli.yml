            ### ARM64 å®‰è£…æ–¹æ³•ï¼ˆæ‰‹æœº/ARMè®¾å¤‡ï¼‰
            ```bash
            curl -fsSL -o opencode-cli.zip "https://github.com/jaraim/opencode-chinese/releases/download/nightly/opencode-cli-linux-arm64.zip"
            unzip opencode-cli.zip
