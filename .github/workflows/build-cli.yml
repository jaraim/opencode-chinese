name: Build CLI

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  build-cli:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # å…³é”®ï¼šå…è®¸å†™å…¥ Releases
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          cd packages/opencode
          bun run build --single

      - name: Package artifact
        run: |
          cd packages/opencode/dist
          zip -r ../../../opencode-cli-linux.zip .
          cd ../../..
          echo "ğŸ“¦ æ‰“åŒ…å†…å®¹ï¼š"
          unzip -l opencode-cli-linux.zip

      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opencode-cli-Linux
          path: opencode-cli-linux.zip
          retention-days: 7

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: "OpenCode CLI Nightly Build"
          body: |
