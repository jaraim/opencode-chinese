        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-arm64-bun-${{ hashFiles('**/bun.lockb', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-bun-

      - name: Install dependencies
        run: bun install

      - name: Build CLI (ARM64)
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          cd packages/opencode
          bun run build --single

      - name: Package artifact (ARM64)
        run: |
          cd packages/opencode/dist
          zip -r ../../../opencode-cli-linux-arm64.zip .
          cd ../../..
          echo "ğŸ“¦ ARM64 æ‰“åŒ…å†…å®¹ï¼š"
          unzip -l opencode-cli-linux-arm64.zip

      - name: Upload ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
